<div class="container text-center p-2">
<h1>Edit movie</h1>
</div>
<div class=" container m-2">
    <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby=" movie title">
          
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="description" aria-describedby=" movie descriptio"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Image file</label>
            <input class="form-control form-control-sm" id="formFile" type="file">
          </div>
        <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
      </form>
</div>
