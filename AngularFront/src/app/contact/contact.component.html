
<div class="container contact  py-5">
  <div class=" py-5 ">
    <h1>The Contact Page :</h1> 
  </div>
 
    <form>
        <div class="row">
            <label for="inputFirst" class="form-label labelweight">First name</label>
            <input type="text" class="form-control" id="inputFirst"  aria-label="First name">
        </div>
        <div class="row">
            <label for="inputlast" class="form-label labelweight">Last name</label>
          <input type="text" class="form-control" id="inputlast" aria-label="Last name">
        </div>
        <div class="row">
        <label for="inputEmail" class="form-label labelweight">Email</label>
        <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="row">
        <label for="Textarea" class="form-label labelweight">Message</label>
        <textarea class="form-control" placeholder="write your message here" id="Textarea"></textarea>
        </div>
        <div class="row py-5">
        <button class="btn btn-primary " type="submit">Submit </button>
      </div>
    </form>
</div>
