<div class="container detail ">
    
      <div class="card"  style="width:100%;" *ngIf="movie">
        <div class="row">
          <div class="col-4">
            <img src={{movie.image}} class="card-img-top" alt="image d'affiche de film">
          </div>
          <div class="col-8 ">
            <div class="card-body">
              <h5 class="card-title"><b>{{movie.title}}</b></h5>
              <p class="card-text">{{movie.description}}</p>
            </div>
          </div>
        </div>
       
        <button class=" btn btn-light " routerLink="/"> back</button>
       
        <div class="" *ngIf="!movie">
          <h2>{{error}}</h2>
        </div>

</div>
