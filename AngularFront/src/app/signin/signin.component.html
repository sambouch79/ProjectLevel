<div class="container sign  py-4">
  <div class="">
    <h1 class="text-center"><b>Login</b></h1>
    <form  [formGroup]="signinForm">
        <div class="row">
        <label for="inputEmail" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail" required>
        </div>
        <div class="row">
        <label for="inputPassword" class="form-label"><b>Password</b></label>
        <input class="form-control" type="password" placeholder="" id="inputPassword"formControlName="password" required>
        </div>
        <div class="row py-5">
        <button class="btn btn-primary " type="submit" [disabled]="signinForm.invalid"
        (click)="onSubmitLogin()">Login</button>
      </div>
    </form>

  </div>
</div>
