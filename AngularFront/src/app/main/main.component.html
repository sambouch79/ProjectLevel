<div class="container-fluid">
    <main>

        <section class=" text-center container">
          <div class="row m-2 ">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1>Movies List</h1>
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat debitis eveniet itaque recusandae modi omnis laborum dolores neque. Quae sapiente fuga doloribus praesentium repudiandae. Tenetur, nobis iste? Nam, totam libero.</p>
   
              <button type="button" class="btn btn-outline-secondary  btn-block"  routerLink= "addMovie">Add Movie</button>
            </div>
          </div>
        </section>
      
        <div class="album py-4 bg-light">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col" *ngFor="let movie of movies ,let i=index">
                <div  class="card ">
                  <img  [src]="movie.image"/>
                 
                  <div class="card-body">
                    <h5 class="card-title"><b>{{movie.title}}</b></h5>
                    <p class="card-text">{{movie.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group ">
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onView(i)">View</button>
                       
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onChange(i)">Edit </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onRemove(i)">Delete</button>
                      </div>
                     
                    </div>
                  </div>
                </div>
              </div>
            
           
      
            </div>
          </div>
        </div>
      
      </main>
</div>
